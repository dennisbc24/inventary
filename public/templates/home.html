<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/css/home.css" />
    <title>inventarioX</title>
  </head>
  <body>
    <h1 id="titulo">Registrar Venta</h1>
    <input type="text" id="searchInput" placeholder="busca el item aquÃ­" oninput="showSuggestions(this.value)" />
    <ul id="suggestionsList"></ul>

    <form id="formulario" enctype="multipart/form-data">
      <h3 class="lines">Establecimiento:</h3>
      <p id="sucursal">B17</p>
      <h3 class="lines">Cantidad:</h3>
      <input type="number" name="Cantidad" id="input1" class="inputSecond" oninput="multiplyValues()" />
      <h3 class="lines">Precio Unitario:</h3>
      <p> <span id="resultado"></span></p>
       <h3 class="lines">Total:</h3>
      <input type="number" name="pt" id="input2" class="inputSecond" oninput="multiplyValues()" />
      <h3 class="lines">Ganancia:</h3>
      <p> <span id="util"></span></p>
      <h3 class="lines">Nombre:</h3>
      <p id="name"></p>
      <h3 class="lines">Costo:</h3>
      <p id="costo"></p>
      <h3 class="lines">Stock:</h3>
      <p id="stock"></p>
      <h3 class="lines">Creado:</h3>
      <p id="creacion"></p>
      <button id="finalizar" class="botton_save">Guardar</button>
      
    </form>
    <button id="updateButton">Actualizar producto</button>
    <h3 class="ultimed_sales_title">Ultimas ventas</h3>
<div class="ultimed_sales" id="ultimed_sales">
  
</div>

    

    <script src="/javaScript/home.js"></script>
  </body>
</html>

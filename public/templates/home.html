<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/css/home.css" />
    <title>inventarioX</title>
  </head>
  <body>
    <h1>Venta</h1>
    <input type="text" id="searchInput" placeholder="busca el item aquÃ­" oninput="showSuggestions(this.value)" />
    <ul id="suggestionsList"></ul>

    <h2>Registrar Venta</h2>
    <form id="formulario" enctype="multipart/form-data">
      <h3>Sucursal</h3>
      <p id="sucursal">B17</p>
      <h3>Cantidad</h3>
      <input type="number" name="Cantidad" id="input1" class="inputSecond" oninput="multiplyValues()" />
      <h3>Precio Unitario</h3>
      <p> <span id="resultado"></span></p>
       <h3>Total</h3>
      <input type="number" name="pt" id="input2" class="inputSecond" oninput="multiplyValues()" />
      <h3>Utilidad</h3>
      <p> <span id="util"></span></p>
      <h3>Articulo</h3>
      <p id="name"></p>
      <h3>Costo</h3>
      <p id="costo"></p>
      <h3>Stock</h3>
      <p id="stock"></p>
      <h3>Ingreso</h3>
      <p id="creacion"></p>
      <button id="finalizar">enviar</button>
    </form>
    
    
    

    <script src="/javaScript/home.js"></script>
  </body>
</html>
